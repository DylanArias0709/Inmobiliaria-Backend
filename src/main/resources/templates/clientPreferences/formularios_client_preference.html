<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Preferencia de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="text/javascript" th:src="@{/js/alertScript.js}"></script>
    <script src="text/javascript" th:src="@{/js/clientPreferencesScript.js}"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div th:if="${clientPreference == null}" class="card p-4 shadow-sm">
        <h2 class="mb-4">Crear Preferencia de Cliente</h2>
        <form th:action="@{/clientPreferences/registrarClientPreference}" method="post" class="form-crear" id="form-crear">
            <div class="mb-3">
                <label for="idClient" class="form-label">Cliente:</label>
                <select id="idClient" name="idClient" class="form-select">
                    <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="minimumPrice" class="form-label">Precio Mínimo:</label>
                <input type="text" id="minimumPrice" name="minimumPrice" class="form-control">
            </div>
            <div class="mb-3">
                <label for="maximumPrice" class="form-label">Precio Máximo:</label>
                <input type="text" id="maximumPrice" name="maximumPrice" class="form-control">
            </div>
            <div class="mb-3">
                <label for="amountMinimunRooms" class="form-label">Mínimo Habitaciones:</label>
                <input type="number" id="amountMinimunRooms" name="amountMinimunRooms" class="form-control">
            </div>
            <div class="mb-3">
                <label for="amountMaximumRooms" class="form-label">Máximo Habitaciones:</label>
                <input type="number" id="amountMaximumRooms" name="amountMaximumRooms" class="form-control">
            </div>
            <div class="mb-3">
                <label for="amountMinimumBathrooms" class="form-label">Mínimo Baños:</label>
                <input type="number" id="amountMinimumBathrooms" name="amountMinimumBathrooms" class="form-control">
            </div>
            <div class="mb-3">
                <label for="amountMaximumBathrooms" class="form-label">Máximo Baños:</label>
                <input type="number" id="amountMaximumBathrooms" name="amountMaximumBathrooms" class="form-control">
            </div>
            <div class="mb-3">
                <label for="minimumArea" class="form-label">Área Mínima:</label>
                <input type="number" id="minimumArea" name="minimumArea" class="form-control">
            </div>
            <div class="mb-3">
                <label for="maximumArea" class="form-label">Área Máxima:</label>
                <input type="number" id="maximumArea" name="maximumArea" class="form-control">
            </div>
            <div class="mb-3">
                <label for="minimumYearConstruction" class="form-label">Año Construcción Mínimo:</label>
                <input type="number" id="minimumYearConstruction" name="minimumYearConstruction" class="form-control">
            </div>
            <div class="mb-3">
                <label for="maximumYearConstruction" class="form-label">Año Construcción Máximo:</label>
                <input type="number" id="maximumYearConstruction" name="maximumYearConstruction" class="form-control">
            </div>
            <div class="mb-3">
                <label for="adicionalCharacteristics" class="form-label">Características Adicionales:</label>
                <textarea id="adicionalCharacteristics" name="adicionalCharacteristics" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Estado:</label>
                <select id="status" name="status" class="form-select">
                    <option value="2">--Seleccionar--</option>
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" onclick="validarCreacionClientPreference()">Crear</button>
                <button type="button" class="btn btn-secondary" onclick="ocultarFormClientPreference()">Cancelar</button>
            </div>
            <div>
                <p id="texto_error" class="text-danger"></p>
            </div>
        </form>
    </div>
    <div th:if="${clientPreference != null}" class="card p-4 shadow-sm">
        <h2 class="mb-4">Editar Preferencia de Cliente</h2>
        <form class="editForm" th:action="@{/clientPreferences/actualizarClientPreference}" method="post">
            <input type="hidden" id="id" name="id" th:value="${clientPreference.id}">
            <div class="mb-3">
                <label for="idClient" class="form-label">Cliente:</label>
                <select id="idClient" name="idClient" class="form-select">
                    <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name}"
                            th:selected="${client.id == clientPreference.idClient.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="minimumPrice" class="form-label">Precio Mínimo:</label>
                <input type="text" id="minimumPrice" name="minimumPrice" th:value="${clientPreference.minimumPrice}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="maximumPrice" class="form-label">Precio Máximo:</label>
                <input type="text" id="maximumPrice" name="maximumPrice" th:value="${clientPreference.maximumPrice}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="amountMinimunRooms" class="form-label">Mínimo Habitaciones:</label>
                <input type="number" id="amountMinimunRooms" name="amountMinimunRooms" th:value="${clientPreference.amountMinimunRooms}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="amountMaximumRooms" class="form-label">Máximo Habitaciones:</label>
                <input type="number" id="amountMaximumRooms" name="amountMaximumRooms" th:value="${clientPreference.amountMaximumRooms}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="amountMinimumBathrooms" class="form-label">Mínimo Baños:</label>
                <input type="number" id="amountMinimumBathrooms" name="amountMinimumBathrooms" th:value="${clientPreference.amountMinimumBathrooms}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="amountMaximumBathrooms" class="form-label">Máximo Baños:</label>
                <input type="number" id="amountMaximumBathrooms" name="amountMaximumBathrooms" th:value="${clientPreference.amountMaximumBathrooms}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="minimumArea" class="form-label">Área Mínima:</label>
                <input type="number" id="minimumArea" name="minimumArea" th:value="${clientPreference.minimumArea}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="maximumArea" class="form-label">Área Máxima:</label>
                <input type="number" id="maximumArea" name="maximumArea" th:value="${clientPreference.maximumArea}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="minimumYearConstruction" class="form-label">Año Construcción Mínimo:</label>
                <input type="number" id="minimumYearConstruction" name="minimumYearConstruction" th:value="${clientPreference.minimumYearConstruction}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="maximumYearConstruction" class="form-label">Año Construcción Máximo:</label>
                <input type="number" id="maximumYearConstruction" name="maximumYearConstruction" th:value="${clientPreference.maximumYearConstruction}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="adicionalCharacteristics" class="form-label">Características Adicionales:</label>
                <textarea id="adicionalCharacteristics" name="adicionalCharacteristics" class="form-control" required th:text="${clientPreference.adicionalCharacteristics}"></textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Estado:</label>
                <select id="status" name="status" class="form-select" required>
                    <option value="1" th:selected="${clientPreference.status == 1}">Activo</option>
                    <option value="0" th:selected="${clientPreference.status == 0}">Inactivo</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" onclick="editarClientPreference()">Actualizar</button>
                <button type="button" class="btn btn-secondary" onclick="ocultarFormClientPreference()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>

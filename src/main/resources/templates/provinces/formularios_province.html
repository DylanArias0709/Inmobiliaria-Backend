<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Provincia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="text/javascript" th:src="@{/js/alertScript.js}"></script>
    <script src="text/javascript" th:src="@{/js/provinceScript.js}"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div th:if="${province == null}" class="card p-4 shadow-sm">
        <h2 class="mb-4">Crear Provincia</h2>
        <form th:action="@{/provinces/registrarProvince}" method="post" class="form-crear" id="form-crear">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre de la Provincia:</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Estado:</label>
                <select id="status" name="status" class="form-select">
                    <option value="2">--Seleccionar--</option>
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" onclick="validarCreacionProvince()">Crear</button>
                <button type="button" class="btn btn-secondary" onclick="ocultarFormProvince()">Cancelar</button>
            </div>
            <div>
                <p id="texto_error" class="text-danger"></p>
            </div>
        </form>
    </div>
    <div th:if="${province != null}" class="card p-4 shadow-sm">
        <h2 class="mb-4">Editar Provincia</h2>
        <form class="editForm" th:action="@{/provinces/actualizarProvince}" method="post">
            <input type="hidden" id="id" name="id" th:value="${province.id}">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre de la Provincia:</label>
                <input type="text" id="name" name="name" th:value="${province.name}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Estado:</label>
                <select id="status" name="status" class="form-select" required>
                    <option value="1" th:selected="${province.status == 1}">Activo</option>
                    <option value="0" th:selected="${province.status == 0}">Inactivo</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" onclick="editarProvince()">Actualizar</button>
                <button type="button" class="btn btn-secondary" onclick="ocultarFormProvince()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>

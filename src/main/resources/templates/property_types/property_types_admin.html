<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrar Tipos de Propiedad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Agrega tus hojas de estilo personalizadas -->
</head>
<body class="bg-light">

<div class="container mt-5">
    <button class="btn btn-primary mb-3 btn_desplegarForm" value="0">Crear nuevo Tipo de Propiedad</button>
    <div id="form_container" class="mb-4">

    </div>
</div>

<div th:if="${not #lists.isEmpty(propertyTypes)}" class="container">
    <table border="1" class="contenedor-productos table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Status</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="propertyType : ${propertyTypes}">
            <td th:text="${propertyType.propertyTypeName}"></td>
            <td th:text="${propertyType.propertyTypeDescription}"></td>
            <td th:text="${propertyType.status == 1 ? 'Activo' : 'Inactivo'}"></td>
            <td>
                <button type="button" class="btn btn-warning btn-sm producto-editar btn_desplegarForm" th:value="${propertyType.id}">
                    <i class="bi bi-pen"></i>
                </button>
                <br>
                -----
                <br>
                <button class="btn btn-danger btn-sm btn_delete producto-eliminar">
                    <a class="btn_eliminar text-white" th:href="@{/property-types/deletePropertyTypes(propertyType=${propertyType.id})}">
                        <i class="bi bi-trash"></i>
                    </a>
                </button>
                <br>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${#lists.isEmpty(propertyTypes)}" class="container">
    <p class="alert alert-info">No se encontraron registros para mostrar.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/alertScript.js"></script>
<script src="/js/propertyTypeScript.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        validarEliminacion('.btn_delete', './list');
        desplegarFormPropertyType();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

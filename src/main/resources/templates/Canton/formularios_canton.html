<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrar Cantones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="text/javascript" th:src="@{/js/alertScript.js}"></script>
    <script src="text/javascript" th:src="@{/js/cantonScript.js}"></script>
</head>
<body>
<div class="container mt-5">
    <div th:if="${canton == null}">
        <h2 class="mb-4">Crear Cantón</h2>
        <form th:action="@{/canton/registrarCanton}" method="post" id="form-crear" class="form-crear" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="cantonName">Nombre del Cantón:</label>
                <input type="text" class="form-control" id="cantonNameCreate" name="cantonName" required>
            </div>
            <div class="form-group">
                <label for="provinceId">Provincia:</label>
                <select class="form-control" id="provinceIdCreate" name="provinceId" required>
                    <option th:each="province : ${provinces}" th:value="${province.id}" th:text="${province.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" onclick="validarCreacionCanton()">Crear</button>
            <button type="button" class="btn btn-secondary" onclick="ocultarForm()">Cancelar</button>
        </form>
        <div class="mt-3">
            <p id="texto_error" class="text-danger"></p>
        </div>
    </div>

    <div th:if="${canton != null}">
        <h2 class="mb-4">Editar Cantón</h2>
        <form class="editForm" th:action="@{/cantones/actualizarCanton}" method="post">
            <input type="hidden" id="id" name="id" th:value="${canton.id}">
            <div class="form-group">
                <label for="cantonName">Nombre del Cantón:</label>
                <input type="text" class="form-control" id="cantonName" name="cantonName" th:value="${canton.name}" required>
            </div>
            <div class="form-group">
                <label for="provinceId">Provincia:</label>
                <select class="form-control" id="provinceId" name="provinceId" required>
                    <!-- Llenar con las opciones de provincias -->
                    <option th:each="province : ${provinces}" th:value="${province.id}" th:text="${province.name}" th:selected="${province.id == canton.province.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="1" th:selected="${canton.status == 1}">Activo</option>
                    <option value="0" th:selected="${canton.status == 0}">Inactivo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" onclick="editarCanton()">Actualizar</button>
            <button type="button" class="btn btn-secondary" onclick="ocultarForm()">Cancelar</button>
        </form>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Agrega tus scripts aquí si es necesario
    });
</script>
</body>
</html>

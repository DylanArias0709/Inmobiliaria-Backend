<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrar Acuerdos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="text/javascript" th:src="@{/js/alertScript.js}"></script>
    <script src="text/javascript" th:src="@{/js/agreementScript.js}"></script>
</head>
<body>
<div class="container mt-5">
    <div th:if="${agreement == null}">
        <h2 class="mb-4">Crear Acuerdo</h2>
        <form th:action="@{/agreements/registrarAgreement}" method="post" id="form-crear" class="form-crear">
            <div class="form-group">
                <label for="idProperty">Propiedad:</label>
                <input type="number" class="form-control" id="idProperty" name="idProperty" required>
            </div>
            <div class="form-group">
                <label for="idClient">Cliente:</label>
                <input type="number" class="form-control" id="idClient" name="idClient" required>
            </div>
            <div class="form-group">
                <label for="idRealStateAgent">Agente:</label>
                <input type="number" class="form-control" id="idRealStateAgent" name="idRealStateAgent" required>
            </div>
            <div class="form-group">
                <label for="agreementDate">Fecha de Acuerdo:</label>
                <input type="date" class="form-control" id="agreementDate" name="agreementDate" required>
            </div>
            <div class="form-group">
                <label for="aditionalInformation">Información Adicional:</label>
                <input type="text" class="form-control" id="aditionalInformation" name="aditionalInformation" required>
            </div>
            <button type="submit" class="btn btn-primary" onclick="validarCreacionAcuerdo()">Crear</button>
            <button type="button" class="btn btn-secondary" onclick="ocultarForm()">Cancelar</button>
        </form>
        <div class="mt-3">
            <p id="texto_error" class="text-danger"></p>
        </div>
    </div>

    <div th:if="${agreement != null}">
        <h2 class="mb-4">Editar Acuerdo</h2>
        <form class="editForm" th:action="@{/agreements/actualizarAgreement}" method="post">
            <input type="hidden" id="id" name="id" th:value="${agreement.id}">
            <div class="form-group">
                <label for="idProperty">Propiedad:</label>
                <input type="number" class="form-control" id="idProperty" name="idProperty" th:value="${agreement.idProperty?.id} ?: ''" required>
            </div>
            <div class="form-group">
                <label for="idClient">Cliente:</label>
                <input type="number" class="form-control" id="idClient" name="idClient" th:value="${agreement.idClient?.id} ?: ''" required>
            </div>
            <div class="form-group">
                <label for="idRealStateAgent">Agente:</label>
                <input type="number" class="form-control" id="idRealStateAgent" name="idRealStateAgent" th:value="${agreement.idRealStateAgent?.id} ?: ''" required>
            </div>
            <div class="form-group">
                <label for="agreementDate">Fecha de Acuerdo:</label>
                <input type="date" class="form-control" id="agreementDate" name="agreementDate" th:value="${agreement.agreementDate}" required>
            </div>
            <div class="form-group">
                <label for="aditionalInformation">Información Adicional:</label>
                <input type="text" class="form-control" id="aditionalInformation" name="aditionalInformation" th:value="${agreement.aditionalInformation}" required>
            </div>
            <div class="form-group">
                <label for="status">Estado:</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="1" th:selected="${agreement.status == 1}">Activo</option>
                    <option value="0" th:selected="${agreement.status == 0}">Inactivo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" onclick="editarAcuerdo()">Actualizar</button>
            <button type="button" class="btn btn-secondary" onclick="ocultarForm()">Cancelar</button>
        </form>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Agrega tus scripts aquí si es necesario
    });
</script>
</body>
</html>

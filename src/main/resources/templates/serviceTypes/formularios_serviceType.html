<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Tipo de Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="text/javascript" th:src="@{/js/alertScript.js}"></script>
    <script src="text/javascript" th:src="@{/js/serviceTypeScript.js}"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div th:if="${serviceType == null}" class="card p-4 shadow-sm">
        <h2 class="mb-4">Crear Tipo de Servicio</h2>
        <form th:action="@{/serviceTypes/registrarServiceType}" method="post" class="form-crear" id="form-crear">
            <div class="mb-3">
                <label for="nameServiceType" class="form-label">Nombre del Tipo de Servicio:</label>
                <input type="text" id="nameServiceType" name="nameServiceType" class="form-control">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Estado:</label>
                <select id="status" name="status" class="form-select">
                    <option value="2">--Seleccionar--</option>
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" onclick="validarCreacionServiceType()">Crear</button>
                <button type="button" class="btn btn-secondary" onclick="ocultarFormServiceType()">Cancelar</button>
            </div>
            <div>
                <p id="texto_error" class="text-danger"></p>
            </div>
        </form>
    </div>
    <div th:if="${serviceType != null}" class="card p-4 shadow-sm">
        <h2 class="mb-4">Editar Tipo de Servicio</h2>
        <form class="editForm" th:action="@{/serviceTypes/actualizarServiceType}" method="post">
            <input type="hidden" id="id" name="id" th:value="${serviceType.id}">
            <div class="mb-3">
                <label for="nameServiceType" class="form-label">Nombre del Tipo de Servicio:</label>
                <input type="text" id="nameServiceType" name="nameServiceType" th:value="${serviceType.nameServiceType}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Estado:</label>
                <select id="status" name="status" class="form-select" required>
                    <option value="1" th:selected="${serviceType.status == 1}">Activo</option>
                    <option value="0" th:selected="${serviceType.status == 0}">Inactivo</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" onclick="editarServiceType()">Actualizar</button>
                <button type="button" class="btn btn-secondary" onclick="ocultarFormServiceType()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
